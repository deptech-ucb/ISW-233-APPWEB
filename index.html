<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Exercise Design Pattern App</title>
  </head>
  <body class="page">
    <div class="page">
      <header class="header">
        <nav class="nav">
          <ul class="nav__links">
            <li><a class="nav__link nav__logo" href="/">OrderNow</a></li>
            <li>
              <a class="nav__link" href="/products">Products</a>
            </li>
            <li>
              <a class="nav__link" href="/restaurants">Restaurants</a>
            </li>
          </ul>
          <a
            class="nav__link nav__order material-symbols-outlined"
            id="nav__order"
            href="/order"
          >
            shopping_cart
          </a>
          <span id="badge" hidden></span>
        </nav>
      </header>

      <main id="main"></main>

      <footer class="footer">
        <div class="footer__content">
          <div class="footer__social">
            <h3 class="footer__social-heading">Redes sociales</h3>
            <ul class="footer__list">
              <li class="footer__list-item">
                <a href="#" class="footer__social-link"
                  ><img
                    src="./images/facebook_white.svg"
                    alt="Logo Facebook"
                    class="footer__social-icon"
                  />
                  Facebook</a
                >
              </li>
              <li class="footer__list-item">
                <img
                  src="./images/instagram_white.svg"
                  alt="Logo Instagram"
                  class="footer__social-icon"
                />
                <a href="#" class="footer__social-link">Instagram</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__copyright">&copy; 2025 Your Name</div>
      </footer>
    </div>

    <template id="menu-page-template">
      <section>
        <ul id="menu"></ul>
      </section>
    </template>

    <template id="product-card-template">
      <div class="product-card">
        <div class="product-card__image-container">
          <img
            src="https://placehold.co/600x400/E2E8F0/A0AEC0?text=Product+Image"
            alt="Product Name"
            class="product-card__image"
          />
        </div>

        <h3 class="product-card__title"></h3>
        <p class="product-card__description"></p>
        <p class="product-card__price"></p>

        <button class="product-card__add-button">Add to Cart</button>
      </div>
    </template>
  </body>
</html>
