<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
      /* Global styles and resets */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        margin: 0;
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      /* Container for centering the card */
      .page-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      /* BEM Block: product-card */
      .product-card {
        position: relative; /* Needed for absolute positioning of the button */
        background-color: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1rem;
        padding-bottom: 3.5rem; /* Increased padding at the bottom to make space for the button */
        transition-property: box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
        cursor: pointer;
        width: 100%;
        max-width: 20rem;
      }

      .product-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transform: translateY(-2px);
      }

      /* BEM Element: product-card__image-container */
      .product-card__image-container {
        width: 100%;
        height: 10rem;
        background-color: #f3f4f6;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        overflow: hidden;
      }

      /* BEM Element: product-card__image */
      .product-card__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* BEM Element: product-card__image-placeholder (if used) */
      .product-card__image-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #9ca3af;
        font-size: 0.875rem;
        line-height: 1.25rem;
      }

      /* BEM Element: product-card__title */
      .product-card__title {
        font-size: 1.125rem;
        line-height: 1.75rem;
        font-weight: 600;
        color: #1f2937;
        margin-top: 0;
        margin-bottom: 0.25rem;
      }

      /* BEM Element: product-card__description */
      .product-card__description {
        color: #4b5563;
        font-size: 0.875rem;
        line-height: 1.25rem;
        margin-top: 0.25rem;
      }

      /* BEM Element: product-card__price */
      .product-card__price {
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 600;
        color: #111827;
        margin-top: 0.5rem;
        margin-bottom: 1rem; /* Added margin to separate from button */
      }

      /* BEM Element: product-card__add-button */
      .product-card__add-button {
        position: absolute; /* Positioned relative to product-card */
        bottom: 1rem; /* 1rem from the bottom padding edge */
        right: 1rem; /* 1rem from the right padding edge */
        background-color: #2563eb; /* A nice blue color (Tailwind blue-600) */
        color: white;
        border: none;
        border-radius: 0.375rem; /* rounded-md */
        padding: 0.5rem 1rem; /* py-2 px-4 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow */
      }

      .product-card__add-button:hover {
        background-color: #1d4ed8; /* Darker blue on hover (Tailwind blue-700) */
      }

      .product-card__add-button:active {
        background-color: #1e40af; /* Even darker blue on active (Tailwind blue-800) */
      }

      /* Responsive adjustments */
      @media (min-width: 640px) {
        /* sm breakpoint */
        .product-card {
          max-width: 24rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="page-container"></main>

    <script>
      // Function to display a custom message
      function showCustomMessage(text, backgroundColor) {
        const existingMessageBox = document.getElementById("customMessageBox");
        if (existingMessageBox) {
          document.body.removeChild(existingMessageBox);
        }

        const messageBox = document.createElement("div");
        messageBox.id = "customMessageBox";
        messageBox.style.position = "fixed";
        messageBox.style.top = "20px";
        messageBox.style.left = "50%";
        messageBox.style.transform = "translateX(-50%)";
        messageBox.style.padding = "12px 24px";
        messageBox.style.backgroundColor = backgroundColor || "#3498db"; // Default to blue
        messageBox.style.color = "white";
        messageBox.style.borderRadius = "8px";
        messageBox.style.boxShadow = "0 5px 15px rgba(0, 0, 0, 0.2)";
        messageBox.style.zIndex = "1000";
        messageBox.style.fontSize = "1rem";
        messageBox.style.opacity = "0";
        messageBox.style.transition = "opacity 0.3s ease-in-out";
        messageBox.textContent = text;

        document.body.appendChild(messageBox);

        setTimeout(() => {
          messageBox.style.opacity = "1";
        }, 10);

        setTimeout(() => {
          messageBox.style.opacity = "0";
          setTimeout(() => {
            if (document.body.contains(messageBox)) {
              document.body.removeChild(messageBox);
            }
          }, 300);
        }, 2700);
      }

      // Click handler for the entire card
      function handleCardClick(event) {
        // Prevent card click if the add button was clicked
        if (event.target.classList.contains("product-card__add-button")) {
          return;
        }
        showCustomMessage("Product card clicked!", "#3498db");
        console.log(
          "Product card clicked. Implement your logic here (e.g., view product details)."
        );
      }

      // Click handler for the "Add to Cart" button
      function handleAddButtonClick(event) {
        event.stopPropagation(); // Prevent the card's click event from firing
        showCustomMessage("Added to cart!", "#2ecc71"); // Green for success
        console.log(
          "Add to Cart button clicked. Implement your add to cart logic here."
        );
      }
    </script>

    <template id="product-card-template">
      <div class="product-card" onclick="handleCardClick(event)">
        <div class="product-card__image-container">
          <img
            src="https://placehold.co/600x400/E2E8F0/A0AEC0?text=Product+Image"
            alt="Product Name"
            class="product-card__image"
            onerror="this.onerror=null;this.src='https://placehold.co/600x400/E2E8F0/A0AEC0?text=Image+Not+Found';"
          />
        </div>

        <h3 class="product-card__title">Sample Product Name</h3>
        <p class="product-card__description">
          This is a brief description of the sample product. It highlights key
          features and benefits.
        </p>
        <p class="product-card__price">$19.99</p>

        <button
          class="product-card__add-button"
          onclick="handleAddButtonClick(event)"
        >
          Add to Cart
        </button>
      </div>
    </template>
  </body>
</html>
